<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flip Book</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Script -->
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <input type="checkbox" id="cover_checkbox">
        <input type="checkbox" id="page1_checkbox">
        <input type="checkbox" id="page2_checkbox">
        <input type="checkbox" id="page3_checkbox">
        <input type="checkbox" id="page4_checkbox">
        <input type="checkbox" id="page5_checkbox">

        <!-- Flip Book -->
        <div id="flip_book">
            <div class="front_cover">
                <label for="cover_checkbox" id="cover"></label>
                <div class="cover-instruction">
                    <h1>TAP TO OPEN</h1>
                    <p>Swipe left/right to view pages</p>
                </div>
            </div>

            <div class="page" id="page1">
                <div class="front_page">
                    <label for="page1_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="./assets/images/pages/page1.jpg" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page1_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="./assets/images/pages/page2.jpg" alt="Back content">
                </div>
            </div>

            <div class="page" id="page2">
                <div class="front_page">
                    <label for="page2_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="./assets/images/pages/page3.jpg" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page2_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="./assets/images/pages/page4.jpg" alt="Back content">
                </div>
            </div>

            <div class="page" id="page3">
                <div class="front_page">
                    <label for="page3_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="./assets/images/pages/page5.jpg" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page3_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="./assets/images/pages/page6.jpg" alt="Back content">
                </div>
            </div>

            <div class="page" id="page4">
                <div class="front_page">
                    <label for="page4_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="./assets/images/pages/page7.jpg" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page4_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="./assets/images/pages/page8.jpg" alt="Back content">
                    
                </div>
            </div>

            <div class="back_cover">
                <div class="back_cover">
                    <div class="back-cover-buttons">
                        <h2>Ready to see more?</h2>
                        <a href="projects.html" class="back-cover-btn primary">
                            View Projects & Demos
                        </a>
                        <h2>Socials</h2>
                        <div class="back-cover-social-links">
                            <a href="mailto:YOUR_EMAIL_ADDRESS" class="social-link" title="Email Me">
                                <i class="bi bi-envelope-fill"></i>
                            </a>
                            <a href="https://github.com/Muqeet-Salam" target="_blank" class="social-link" title="GitHub">
                                <i class="bi bi-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/muqeet-salam/" target="_blank" class="social-link" title="LinkedIn">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="https://leetcode.com/u/Muqeet_Salam/" target="_blank" class="social-link" title="LeetCode Profile">
                                <i class="bi bi-code-slash"></i>
                            </a>
                        </div>
                        <a href="./assets/Mohammed_Muqeet_resume.pdf" target="_blank" class="back-cover-btn resume-button">
                            View My Full Resume <i class="bi bi-file-earmark-person-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        
    </main>
</body>

</html>
